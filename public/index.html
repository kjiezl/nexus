<html>
    <head>
        <title>NEXUS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/lib/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas></canvas>

        <div id="formDiv">
        <form id="usernameForm">
            <div>
                <input
                    id="usernameInput"
                    class="formItem"
                    type="text"
                    placeholder="Set username"/>
            </div>
            <div style="text-align: center; margin-top: 8px">
                <label for="playerColor">Select color:</label>
                <input
                    id="colorInput"
                    class="formItem"
                    type="color"
                    name="playerColor"
                    value="#ffffff"/>
            </div>
            <div>
                <input
                    id="roomInput"
                    class="formItem"
                    type="text"
                    placeholder="Enter room"/>
            </div>
            <div style="text-align: center; margin-top: 20px">
                <button id="submitButton">Enter</button>
            </div>
        </form>
        </div>

        <div class="public-chat-container"></div>
        <div class="private-chat-container"></div>
        <div class="shoutout-container"></div>

        <div class="top-options-container">
            <div style=
                "margin: 10px; 
                color: rgba(255, 255, 255, 0.8); 
                text-shadow: 3px 3px rgba(0, 0, 0, 0.5);
                font-size: 0.7em;">
                Room: &nbsp <span id="room-text"></span></div>
            <svg 
                class="options-item change-room-button"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 576 512">
                <path d="M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5V448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H96 288h32V480 32zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128h96V480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H512V128c0-35.3-28.7-64-64-64H352v64z"/>
            </svg>
        </div>

        <div class="options-container">
            <svg
                class="options-item shoutout-button"
                fill="currentColor" 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 512 512">
                <path d="M480 32c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9L381.7 53c-48 48-113.1 75-181 75H192 160 64c-35.3 0-64 28.7-64 64v96c0 35.3 28.7 64 64 64l0 128c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V352l8.7 0c67.9 0 133 27 181 75l43.6 43.6c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V300.4c18.6-8.8 32-32.5 32-60.4s-13.4-51.6-32-60.4V32zm-64 76.7V240 371.3C357.2 317.8 280.5 288 200.7 288H192V192h8.7c79.8 0 156.5-29.8 215.3-83.3z"/>
            </svg>
            <div class="public-chat-panel">
                <svg 
                    class="options-item public-chat-button"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 512 512">
                    <path d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3 0 0 0 0 0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm96 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
                </svg>
            </div>
            <div class="private-chat-panel">
                <svg 
                    class="options-item private-chat-button"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 640 512">
                    <path d="M208 352c114.9 0 208-78.8 208-176S322.9 0 208 0S0 78.8 0 176c0 38.6 14.7 74.3 39.6 103.4c-3.5 9.4-8.7 17.7-14.2 24.7c-4.8 6.2-9.7 11-13.3 14.3c-1.8 1.6-3.3 2.9-4.3 3.7c-.5 .4-.9 .7-1.1 .8l-.2 .2 0 0 0 0C1 327.2-1.4 334.4 .8 340.9S9.1 352 16 352c21.8 0 43.8-5.6 62.1-12.5c9.2-3.5 17.8-7.4 25.3-11.4C134.1 343.3 169.8 352 208 352zM448 176c0 112.3-99.1 196.9-216.5 207C255.8 457.4 336.4 512 432 512c38.2 0 73.9-8.7 104.7-23.9c7.5 4 16 7.9 25.2 11.4c18.3 6.9 40.3 12.5 62.1 12.5c6.9 0 13.1-4.5 15.2-11.1c2.1-6.6-.2-13.8-5.8-17.9l0 0 0 0-.2-.2c-.2-.2-.6-.4-1.1-.8c-1-.8-2.5-2-4.3-3.7c-3.6-3.3-8.5-8.1-13.3-14.3c-5.5-7-10.7-15.4-14.2-24.7c24.9-29 39.6-64.7 39.6-103.4c0-92.8-84.9-168.9-192.6-175.5c.4 5.1 .6 10.3 .6 15.5z"/>
                </svg>
                <svg 
                    class="options-item private-chat-button-close"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </div>
        </div>

        <div class="public-message-container">
            <input 
                type="text" 
                maxlength="500"
                class="messageInput publicMessageInput" 
                placeholder="Send message to public chat...">
                <svg 
                    class="closeInput public-input-close"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512">
                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                </svg>
            <svg 
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" 
                class="sendButton public-send-button"
                viewBox="0 0 512 512">
                <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
            </svg>
        </div>

        <div class="private-message-container">
            <input 
                type="text" 
                maxlength="500"
                class="messageInput privateMessageInput" 
                placeholder="Send message to private chat...">
                <svg
                    class="closeInput private-input-close"
                    fill="currentColor" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512">
                    <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
                </svg>
            <svg 
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" 
                class="sendButton private-send-button"
                viewBox="0 0 512 512">
                <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
            </svg>
        </div>

        <div class="userlist-container">
            <div style="text-align: center;">PLAYERS ( <span id="playerCount"></span> )</div>
            <div class="userlist"></div>
        </div>
    
        <div class="shoutout-input-container">
            <div class="shoutout-input-box">
                <svg 
                    class="options-item shoutout-input-close"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
                <input 
                    class="shoutout-input" 
                    maxlength="50"
                    type="text" 
                    placeholder="Broadcast message...">
                <svg 
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    class="sendButton shoutout-send-button"
                    viewBox="0 0 512 512">
                    <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
                </svg>
            </div>
        </div>

        <div class="change-room-container">
            <div class="change-room-box">
                <svg 
                    class="options-item change-room-close"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
                <button 
                class="create-room-button">
                Create Room</button>
                <label 
                    style="color:black; text-align: center;">
                    or Join Room: </label>
                <div class="join-room-container">
                    <input
                    class="join-room-input" 
                    placeholder="Enter room code...">
                    <button
                        class="join-room-button"
                    >Join</button>
                </div>
            </div>
        </div>
        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
            integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="./js/classes/Player.js"></script>
        <script src="./js/eventListeners.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
